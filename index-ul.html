    <script>

    
        document.addEventListener("DOMContentLoaded", function () {
          const hamburger = document.querySelector("#hamburger"); // Select the hamburger menu
          const navContainer = document.querySelector(".nav-container"); // Select the navigation container
      
          // Toggle the menu on hamburger click
          hamburger.addEventListener("click", function () {
            navContainer.classList.toggle("active");
            hamburger.classList.toggle("active");
          });
      
          // Close the menu when scrolling
          window.addEventListener("scroll", function () {
            if (navContainer.classList.contains("active")) {
              navContainer.classList.remove("active");
              hamburger.classList.remove("active");
            }
          });
      
          // Close the menu when clicking outside of it
          document.addEventListener("click", function (event) {
            const isClickInsideMenu = navContainer.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
      
            if (!isClickInsideMenu && !isClickOnHamburger) {
              navContainer.classList.remove("active");
              hamburger.classList.remove("active");
            }
          });
        });
      </script>

     <!-- mobile device detection forced stacking -->
      <script>
       function isMobileDevice() {
        return /(android|iphone|ipad|ipod|blackberry|windows phone|mobile)/i.test(navigator.userAgent);
        }

        function applyMobileLayout() {
            if (isMobileDevice()) {
                document.body.classList.add('mobile-layout');
            } else {
                document.body.classList.remove('mobile-layout');
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', () => {
            applyMobileLayout();
        });

        console.log(navigator.userAgent);
