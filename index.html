<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan Banica - Lead Product Designer</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --color-bg: #FAFBFE;
      --color-bg-elevated: #FFFFFF;
      --color-text: #1a1a2e;
      --color-text-secondary: #64648c;
      --color-text-tertiary: #9999b3;
      --color-primary: #2563eb;
      --color-primary-light: #3b82f6;
      --color-accent: #06b6d4;
      --color-border: rgba(0,0,0,0.06);
      --color-border-strong: rgba(0,0,0,0.1);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.08);
      --shadow-xl: 0 20px 50px rgba(0,0,0,0.1);
      --radius: 14px;
      --radius-sm: 10px;
      --radius-lg: 18px;
      --font-display: 'SignPainter', 'Brush Script MT', cursive;
      --font-sans: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', system-ui, sans-serif;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    ::selection { background: var(--color-primary); color: white; }
    a { color: inherit; text-decoration: none; }
    button { font-family: inherit; cursor: pointer; border: none; background: none; }
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--color-border-strong); border-radius: 10px; border: 2px solid var(--color-bg); }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); opacity: 0.8; }
      50% { transform: translateY(-4px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback, createContext, useContext } = React;

    // DATA
    const portfolioData = {
      personal: {
        name: "Dan Banica",
        title: "Lead Product Designer",
        tagline: "impossible → improbable",
        location: "Anywhere, USA",
        email: "hello@danbanica.com"
      },
      experience: [
        { company: "Paycom", role: "Lead Product Designer", period: "2023 – Present", description: "Started as an intern, quickly gained trust and ownership and grew into a lead designer role. Responsible for 200+ successful feature releases for complex payroll, international banking, asset management, direct deposit, and agentic AI workflows. Strong focus on mentorship and building others up alongside me." },
        { company: "UW Formula Motorsports, LWTech, various others", role: "Graphic Designer", period: "2021 – 2023", description: "Honed my visual design skills in various different industries. It was a lot of fun but I felt the need for a greater challenge. Focused on my product thinking, prototyping, and design systems skills as I transitioned." },
        { company: "Freelance", role: "Designer", period: "2012 – 2021", description: "Got paid to discover myself in every medium I dared — graphic design, video production, merchandising, events & marketing, video game development, product design, branding, industrial design, automotive design, and more. Developed my passions and skills, met lots of great people, learned lots of hard lessons." }
      ],
      about: [
        { title: "Background", content: "Placeholder" },
        { title: "Approach", content: "Placeholder" },
        { title: "Interests", content: "Placeholder" }
      ]
    };

    // CONTEXT
    const NavigationContext = createContext();
    const useNavigation = () => useContext(NavigationContext);

    // HOOKS
    const useInView = (threshold = 0.1) => {
      const ref = useRef(null);
      const [isInView, setIsInView] = useState(false);
      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) { setIsInView(true); observer.disconnect(); }
        }, { threshold });
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, [threshold]);
      return [ref, isInView];
    };

    const useKeyboardShortcut = (key, callback, modifiers = []) => {
      useEffect(() => {
        const handler = (e) => {
          const modMatch = modifiers.every(mod => {
            if (mod === 'meta') return e.metaKey;
            if (mod === 'ctrl') return e.ctrlKey;
            return true;
          });
          if (modMatch && e.key.toLowerCase() === key.toLowerCase()) { e.preventDefault(); callback(e); }
        };
        window.addEventListener('keydown', handler);
        return () => window.removeEventListener('keydown', handler);
      }, [key, callback, modifiers]);
    };

    const useIsMac = () => {
      const [isMac, setIsMac] = useState(true);
      useEffect(() => { setIsMac(navigator.platform.toUpperCase().indexOf('MAC') >= 0); }, []);
      return isMac;
    };

    const useWindowSize = () => {
      const [size, setSize] = useState({ width: typeof window !== 'undefined' ? window.innerWidth : 1200, height: typeof window !== 'undefined' ? window.innerHeight : 800 });
      useEffect(() => {
        const handle = () => setSize({ width: window.innerWidth, height: window.innerHeight });
        window.addEventListener('resize', handle);
        return () => window.removeEventListener('resize', handle);
      }, []);
      return size;
    };

    // ICONS
    const Icons = {
      Search: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
      ArrowRight: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
      MapPin: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>,
      Mail: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>,
      At: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"/></svg>,
      Sparkles: () => <svg width="18" height="18" viewBox="-1 -1 26 26" fill="currentColor"><path d="M12 0L14.59 9.41L24 12L14.59 14.59L12 24L9.41 14.59L0 12L9.41 9.41L12 0Z"/><path d="M5 16l1 3 1-3 3-1-3-1-1-3-1 3-3 1 3 1z"/><path d="M19 8l0.75 2.25L22 11l-2.25 0.75L19 14l-0.75-2.25L16 11l2.25-0.75L19 8z"/></svg>,
      Home: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
      Briefcase: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
      User: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
      Folder: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>,
      ChevronDown: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
      Clock: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
    };

    // TILT CARD
    const TiltCard = ({ children, style, intensity = 10, onClick }) => {
      const cardRef = useRef(null);
      const [transform, setTransform] = useState('perspective(1000px) rotateX(0deg) rotateY(0deg)');
      const [glare, setGlare] = useState({ x: 50, y: 50, opacity: 0 });
      
      const handleMouseMove = (e) => {
        const rect = cardRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * -intensity;
        const rotateY = ((x - centerX) / centerX) * intensity;
        setTransform(`perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`);
        setGlare({ x: (x / rect.width) * 100, y: (y / rect.height) * 100, opacity: 0.15 });
      };
      
      const handleMouseLeave = () => {
        setTransform('perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)');
        setGlare({ x: 50, y: 50, opacity: 0 });
      };
      
      return (
        <div ref={cardRef} onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave} onClick={onClick} style={{ ...style, position: 'relative' }}>
          <div style={{ transform, transition: 'transform 0.15s ease-out', height: '100%', borderRadius: 'var(--radius)', background: 'var(--color-bg-elevated)', boxShadow: 'var(--shadow-lg)', overflow: 'hidden', position: 'relative' }}>
            {children}
            <div style={{ position: 'absolute', inset: 0, background: `radial-gradient(circle at ${glare.x}% ${glare.y}%, rgba(255,255,255,${glare.opacity}), transparent 60%)`, pointerEvents: 'none', borderRadius: 'inherit' }} />
          </div>
        </div>
      );
    };

    // STAGGER CONTAINER
    const StaggerContainer = ({ children, delay = 0, stagger = 0.1 }) => {
      const [ref, isInView] = useInView();
      return (
        <div ref={ref}>
          {React.Children.map(children, (child, index) => (
            <div style={{ opacity: isInView ? 1 : 0, transform: isInView ? 'translateY(0)' : 'translateY(20px)', transition: `all 0.5s cubic-bezier(0.32, 0.72, 0, 1) ${delay + index * stagger}s` }}>
              {child}
            </div>
          ))}
        </div>
      );
    };

    // NAVIGATION
    const Navigation = ({ openSpotlight, heroHeight }) => {
      const { currentSection, navigateTo } = useNavigation();
      const [scrolled, setScrolled] = useState(false);
      const [onHero, setOnHero] = useState(true);
      const { width } = useWindowSize();
      const isMac = useIsMac();
      
      const showLabels = width >= 768;
      const showShortcut = width >= 640;
      const navBottom = 72;
      
      useEffect(() => {
        const handleScroll = () => {
          setScrolled(window.scrollY > 50);
          const heroBottom = heroHeight - window.scrollY;
          setOnHero(heroBottom > navBottom);
        };
        handleScroll();
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, [heroHeight]);

      const navItems = [
        { id: 'home', label: 'Home', icon: Icons.Home },
        { id: 'work', label: 'Work', icon: Icons.Folder },
        { id: 'experience', label: 'Experience', icon: Icons.Briefcase },
        { id: 'about', label: 'About', icon: Icons.User },
      ];

      const blueTheme = {
        bg: scrolled ? 'rgba(30, 80, 180, 0.45)' : 'rgba(40, 100, 200, 0.35)',
        border: 'rgba(255, 255, 255, 0.2)',
        shadow: scrolled ? '0 8px 32px rgba(0, 0, 0, 0.25)' : '0 4px 20px rgba(0, 0, 0, 0.2)',
        text: 'rgba(255, 255, 255, 0.8)',
        textActive: 'white',
        bgActive: 'rgba(255, 255, 255, 0.2)',
        searchBg: 'rgba(255, 255, 255, 0.15)',
        searchBorder: 'rgba(255, 255, 255, 0.2)',
        kbdBg: 'rgba(255, 255, 255, 0.15)',
        kbdText: 'rgba(255, 255, 255, 0.8)',
        kbdBorder: 'rgba(255, 255, 255, 0.15)',
      };
      
      const whiteTheme = {
        bg: scrolled ? 'rgba(255, 255, 255, 0.95)' : 'rgba(255, 255, 255, 0.9)',
        border: 'rgba(0, 0, 0, 0.06)',
        shadow: scrolled ? '0 8px 32px rgba(0, 0, 0, 0.12)' : '0 4px 20px rgba(0, 0, 0, 0.08)',
        text: 'var(--color-text-secondary)',
        textActive: 'var(--color-primary)',
        bgActive: 'rgba(37, 99, 235, 0.1)',
        searchBg: 'var(--color-bg)',
        searchBorder: 'var(--color-border)',
        kbdBg: 'var(--color-bg-elevated)',
        kbdText: 'var(--color-text-tertiary)',
        kbdBorder: 'var(--color-border)',
      };
      
      const theme = onHero ? blueTheme : whiteTheme;

      return (
        <nav style={{ position: 'fixed', top: '20px', left: '50%', transform: 'translateX(-50%)', zIndex: 1000 }}>
          <div style={{
            display: 'flex', alignItems: 'center', gap: '4px', padding: '8px',
            background: theme.bg,
            backdropFilter: 'blur(16px)', WebkitBackdropFilter: 'blur(16px)',
            borderRadius: 'var(--radius)', border: `1px solid ${theme.border}`,
            boxShadow: theme.shadow, 
            transition: 'all 0.3s ease',
            height: '52px'
          }}>
            {navItems.map((item) => (
              <button
                key={item.id}
                onClick={() => navigateTo(item.id)}
                style={{
                  display: 'flex', alignItems: 'center', justifyContent: 'center', gap: showLabels ? '6px' : '0px',
                  padding: '8px 10px',
                  borderRadius: 'var(--radius-sm)', fontSize: '14px', fontWeight: 500,
                  color: currentSection === item.id ? theme.textActive : theme.text,
                  background: currentSection === item.id ? theme.bgActive : 'transparent',
                  transition: 'all 0.3s ease', border: 'none', cursor: 'pointer',
                  overflow: 'hidden'
                }}
              >
                <span style={{ flexShrink: 0 }}><item.icon /></span>
                <span style={{ 
                  display: 'block',
                  width: showLabels ? 'auto' : '0px',
                  opacity: showLabels ? 1 : 0,
                  overflow: 'hidden',
                  whiteSpace: 'nowrap',
                  transition: 'width 0.3s ease, opacity 0.3s ease'
                }}>{item.label}</span>
              </button>
            ))}
            <button
              onClick={openSpotlight}
              style={{
                display: 'flex', alignItems: 'center', justifyContent: 'center', gap: showShortcut ? '8px' : '0px',
                padding: '8px 10px',
                borderRadius: 'var(--radius-sm)', fontSize: '14px', fontWeight: 500, 
                color: theme.text,
                background: theme.searchBg, border: `1px solid ${theme.searchBorder}`,
                marginLeft: '4px', cursor: 'pointer', 
                transition: 'all 0.3s ease',
                overflow: 'hidden'
              }}
            >
              <span style={{ flexShrink: 0 }}><Icons.Search /></span>
              <span style={{ 
                display: 'flex', alignItems: 'center', gap: '4px', 
                padding: showShortcut ? '2px 6px' : '0px', 
                background: theme.kbdBg, 
                borderRadius: '6px', fontSize: '12px', 
                color: theme.kbdText, 
                border: showShortcut ? `1px solid ${theme.kbdBorder}` : 'none',
                width: showShortcut ? 'auto' : '0px',
                opacity: showShortcut ? 1 : 0,
                overflow: 'hidden',
                whiteSpace: 'nowrap',
                transition: 'width 0.3s ease, opacity 0.3s ease, padding 0.3s ease'
              }}>
                {isMac ? '⌘' : 'Ctrl'} K
              </span>
            </button>
          </div>
        </nav>
      );
    };

    // SPOTLIGHT (simplified - no project search)
    const Spotlight = ({ isOpen, onClose }) => {
      const { navigateTo } = useNavigation();
      const [query, setQuery] = useState('');
      const [selectedIndex, setSelectedIndex] = useState(0);
      const [animState, setAnimState] = useState('closed');
      const inputRef = useRef(null);
      const resultsRef = useRef(null);

      const actions = [
        { id: 'home', type: 'navigation', title: 'Home', subtitle: 'Go to homepage', icon: Icons.Home },
        { id: 'work', type: 'navigation', title: 'Work', subtitle: 'View projects', icon: Icons.Folder },
        { id: 'experience', type: 'navigation', title: 'Experience', subtitle: 'Work history', icon: Icons.Briefcase },
        { id: 'about', type: 'navigation', title: 'About', subtitle: 'Learn about me', icon: Icons.User },
        { id: 'email', type: 'action', title: 'Send Email', subtitle: portfolioData.personal.email, icon: Icons.Mail },
      ];

      const filteredActions = query 
        ? actions.filter(a => a.title.toLowerCase().includes(query.toLowerCase()) || a.subtitle.toLowerCase().includes(query.toLowerCase()))
        : actions;

      useEffect(() => {
        if (isOpen && animState === 'closed') {
          setAnimState('opening');
          setTimeout(() => {
            setAnimState('open');
            inputRef.current?.focus();
          }, 50);
          setQuery('');
          setSelectedIndex(0);
        } else if (!isOpen && (animState === 'open' || animState === 'opening')) {
          setAnimState('closing');
          setTimeout(() => setAnimState('closed'), 200);
        }
      }, [isOpen, animState]);

      useEffect(() => { setSelectedIndex(0); }, [query]);

      useEffect(() => {
        if (resultsRef.current && filteredActions.length > 0 && selectedIndex < filteredActions.length) {
          const selectedEl = resultsRef.current.children[selectedIndex];
          if (selectedEl) {
            selectedEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
          }
        }
      }, [selectedIndex, filteredActions.length]);

      const handleClose = useCallback(() => {
        setAnimState('closing');
        setTimeout(() => {
          setAnimState('closed');
          onClose();
        }, 200);
      }, [onClose]);

      const handleKeyDown = (e) => {
        if (e.key === 'ArrowDown') { e.preventDefault(); setSelectedIndex(i => Math.min(i + 1, filteredActions.length - 1)); }
        else if (e.key === 'ArrowUp') { e.preventDefault(); setSelectedIndex(i => Math.max(i - 1, 0)); }
        else if (e.key === 'Enter') { e.preventDefault(); if (filteredActions[selectedIndex]) executeAction(filteredActions[selectedIndex]); }
        else if (e.key === 'Escape') { handleClose(); }
      };

      const executeAction = (action) => {
        if (action.type === 'navigation') {
          navigateTo(action.id);
          handleClose();
        } else if (action.type === 'action') {
          if (action.id === 'email') window.location.href = `mailto:${portfolioData.personal.email}`;
          handleClose();
        }
      };

      if (animState === 'closed') return null;

      const isVisible = animState === 'open';

      return (
        <div 
          style={{ 
            position: 'fixed', inset: 0, 
            background: 'rgba(0, 0, 0, 0.3)', 
            backdropFilter: 'blur(8px)', WebkitBackdropFilter: 'blur(8px)', 
            zIndex: 3000, 
            display: 'flex', alignItems: 'flex-start', justifyContent: 'center', 
            paddingTop: '15vh',
            opacity: animState === 'closing' ? 0 : 1,
            transition: 'opacity 0.2s ease'
          }} 
          onClick={handleClose}
        >
          <div 
            style={{ 
              width: '100%', maxWidth: '580px', margin: '0 20px', 
              background: 'var(--color-bg-elevated)', 
              borderRadius: 'var(--radius-lg)', 
              boxShadow: 'var(--shadow-xl), 0 0 0 1px rgba(0,0,0,0.05)', 
              overflow: 'hidden',
              transform: animState === 'closing' ? 'translateY(20px) scale(0.98)' : (isVisible ? 'translateY(0) scale(1)' : 'translateY(20px) scale(0.98)'),
              opacity: animState === 'closing' ? 0 : (isVisible ? 1 : 0),
              transition: 'all 0.2s cubic-bezier(0.32, 0.72, 0, 1)'
            }} 
            onClick={e => e.stopPropagation()}
          >
            <div style={{ display: 'flex', alignItems: 'center', gap: '12px', padding: '14px 18px', borderBottom: '1px solid var(--color-border)', height: '56px' }}>
              <div style={{ flexShrink: 0, color: 'var(--color-text-secondary)' }}><Icons.Search /></div>
              <input 
                ref={inputRef} 
                type="text" 
                placeholder="Search..." 
                value={query} 
                onChange={e => setQuery(e.target.value)} 
                onKeyDown={handleKeyDown} 
                style={{ flex: 1, border: 'none', outline: 'none', fontSize: '16px', fontFamily: 'inherit', background: 'transparent', color: 'var(--color-text)', minWidth: 0, height: '24px' }} 
              />
            </div>
            <div style={{ maxHeight: '360px', overflow: 'auto', padding: '8px' }} ref={resultsRef}>
              {filteredActions.length === 0 ? (
                <div style={{ padding: '40px 20px', textAlign: 'center', color: 'var(--color-text-tertiary)' }}>
                  <p style={{ fontSize: '15px', marginBottom: '4px' }}>No results found</p>
                </div>
              ) : (
                filteredActions.map((action, index) => {
                  const isSelected = index === selectedIndex;
                  
                  return (
                    <div 
                      key={action.id} 
                      onClick={() => executeAction(action)} 
                      onMouseEnter={() => setSelectedIndex(index)} 
                      style={{ 
                        display: 'flex', alignItems: 'center', gap: '12px', 
                        padding: '10px 12px', borderRadius: 'var(--radius-sm)', 
                        cursor: 'pointer', 
                        background: isSelected ? 'var(--color-primary)' : 'transparent', 
                        color: isSelected ? 'white' : 'inherit',
                        transition: 'all 0.15s ease' 
                      }}
                    >
                      <div style={{ 
                        display: 'flex', alignItems: 'center', justifyContent: 'center', 
                        width: '32px', height: '32px', borderRadius: 'var(--radius-sm)', 
                        background: isSelected ? 'rgba(255,255,255,0.2)' : 'var(--color-bg)', 
                        color: isSelected ? 'white' : 'var(--color-primary)',
                        flexShrink: 0
                      }}>
                        <action.icon />
                      </div>
                      <div style={{ flex: 1, minWidth: 0 }}>
                        <div style={{ fontSize: '14px', fontWeight: 500 }}>{action.title}</div>
                        {action.subtitle && <div style={{ fontSize: '12px', opacity: 0.7, marginTop: '1px' }}>{action.subtitle}</div>}
                      </div>
                      {isSelected && <div style={{ color: 'white', flexShrink: 0 }}><Icons.ArrowRight /></div>}
                    </div>
                  );
                })
              )}
            </div>
            <div style={{ display: 'flex', alignItems: 'center', padding: '10px 18px', borderTop: '1px solid var(--color-border)', fontSize: '12px', color: 'var(--color-text-tertiary)', gap: '16px' }}>

                  {contactRevealed ? portfolioData.personal.email : 'Contact'}
                </span>
              </button>
            </div>
            
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', paddingTop: '20px', borderTop: '1px solid rgba(255,255,255,0.2)', fontSize: '13px', color: 'rgba(255,255,255,0.6)', flexWrap: 'wrap', gap: '14px' }}>
              <span>© {currentYear} Dan Banica</span>
              <div style={{ display: 'flex', alignItems: 'center', gap: '6px' }}>
                <Icons.MapPin />
                <span>{portfolioData.personal.location}</span>
              </div>
            </div>
          </div>
        </footer>
      );
    };

    // MAIN APP
    const App = () => {
      const [currentSection, setCurrentSection] = useState('home');
      const [spotlightOpen, setSpotlightOpen] = useState(false);
      const [isProgrammaticScroll, setIsProgrammaticScroll] = useState(false);
      const [shaderKey, setShaderKey] = useState(0);
      const [heroHeight, setHeroHeight] = useState(typeof window !== 'undefined' ? window.innerHeight : 800);

      const navigateTo = useCallback((section) => {
        setCurrentSection(section);
        setIsProgrammaticScroll(true);
        
        const targetScroll = section === 'home' ? 0 : (document.getElementById(`${section}-section`)?.offsetTop - 100 || 0);
        window.scrollTo({ top: targetScroll, behavior: 'smooth' });
        
        setTimeout(() => setIsProgrammaticScroll(false), 1000);
      }, []);

      const toggleSpotlight = useCallback(() => setSpotlightOpen(prev => !prev), []);

      useKeyboardShortcut('k', toggleSpotlight, ['meta']);
      useKeyboardShortcut('k', toggleSpotlight, ['ctrl']);

      useEffect(() => {
        const handleScroll = () => {
          if (isProgrammaticScroll) return;
          const scrollPos = window.scrollY + 200;
          const sections = ['about-section', 'experience-section', 'work-section'];
          for (const sectionId of sections) {
            const section = document.getElementById(sectionId);
            if (section && scrollPos >= section.offsetTop) {
              setCurrentSection(sectionId.replace('-section', ''));
              return;
            }
          }
          setCurrentSection('home');
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, [isProgrammaticScroll]);

      return (
        <NavigationContext.Provider value={{ currentSection, navigateTo }}>
          <Navigation 
            openSpotlight={() => setSpotlightOpen(true)} 
            heroHeight={heroHeight}
          />
          <Spotlight 
            isOpen={spotlightOpen} 
            onClose={() => setSpotlightOpen(false)} 
          />
          <main>
            <HeroSection shaderKey={shaderKey} onHeightChange={setHeroHeight} />
            <ProjectsSection />
            <ExperienceSection />
            <AboutSection />
          </main>
          <Footer shaderKey={shaderKey} />
        </NavigationContext.Provider>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
