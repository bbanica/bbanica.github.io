<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Banica</title>
    <link rel="icon" type="image/x-icon" href="../dan-new-profile.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111111;
            font-family: 'DM Sans', sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 0.3em solid transparent;
            border-image: linear-gradient(to bottom, #FF5101, #FF5101) 1;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 256px;
            height: 256px;
            margin-bottom: 2rem;
        }

        canvas {
            background-color: #111111;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
        }

        #fallback {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #111111;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <svg id="fallback" viewBox="0 0 100 100">
            <rect 
                x="25" 
                y="25" 
                width="50" 
                height="50" 
                fill="#FF5101"
                rx="5"
                ry="5"
            />
            <text 
                x="50" 
                y="64" 
                text-anchor="middle" 
                fill="white" 
                style="font-size: 40px; font-family: 'DM Sans', sans-serif; font-weight: 700;"
            >!</text>
        </svg>
    </div>
    <h1>under construction</h1><br>
    <div style="margin-top: 2em; padding: 16px 24px; background-color: #FF5101; border-radius: 0.75em; cursor: pointer;" onclick="location.href='work.html';"><h1><strong>&larrhk;</strong> back</h1></div>


    <script type="module">
        import * as THREE from 'three';

        let canvas = document.getElementById('canvas');
        let fallback = document.getElementById('fallback');

        try {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color('#111111');
            
            const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
            });
            renderer.setSize(256, 256);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create textures for each face with exclamation mark
            function createTexture() {
                const textureCanvas = document.createElement('canvas');
                const ctx = textureCanvas.getContext('2d');
                textureCanvas.width = 512;
                textureCanvas.height = 512;
                
                // Fill background
                ctx.fillStyle = '#FF1500';
                ctx.fillRect(0, 0, 512, 512);
                
                // Draw exclamation mark
                ctx.fillStyle = 'white';
                ctx.font = 'bold 200px DM Sans';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('!', 256, 256);
                
                return new THREE.CanvasTexture(textureCanvas);
            }

            // Create materials for each face
            const materials = Array(6).fill(null).map(() => 
                new THREE.MeshBasicMaterial({ 
                    map: createTexture(),
                    color: 0xFFFFFF // Use white color to prevent darkening
                })
            );

            // Create cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const cube = new THREE.Mesh(geometry, materials);
            cube.position.set(0, 0, 0);

            scene.add(cube);

            // Position camera to see full cube
            camera.position.set(2, 2, 2);
            camera.lookAt(0, 0, 0);

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            // Wait for font to load before starting animation
            document.fonts.ready.then(() => {
                animate();
            });

        } catch (e) {
            // If WebGL fails, show the SVG fallback
            canvas.style.display = 'none';
            fallback.style.display = 'block';
        }
    </script>
</body>
</html>
